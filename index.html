<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>RESIZE AND COMPRESS OF IMAGE</title>
</head>
<body>

    <main>
        <div class="container__wrapper">
            <div class="upload__img">
                <img src="./utilities/cloud-computing.png" alt="upload image">
                <p>Browse File to Upload</p>
            </div>
            <div class="container">
                <div class="row sizes">
                    <div class="column width">
                        <label for="">width</label>
                        <input type="number" name="" id="">
                    </div>
                    <div class="column height">
                        <label for="">height</label>
                        <input type="number" name="" id="">
                    </div>  
                </div>
                <div class="row checkbox">
                    <div class="column ratio">
                        <label for="ratio">Look aspect ratio</label>
                        <input type="checkbox" name="ratio" id="ratio">
                    </div>
                    <div class="column quality">
                        <label for="Quality">Reduce Quality</label>
                        <input type="checkbox" name="Quality" id="Quality">
                    </div>
                </div>

                <button class="btn__Download">Download Image</button>
            </div>
        </div>
    </main>
</body>
</html>
